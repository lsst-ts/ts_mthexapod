[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ts_mthexapod"
description = "Python Commandable SAL Component (CSC) for the camera and M2 hexapods on the Simonyi Survey Telescope."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-mthexapod.lsst.io", repository = "https://github.com/lsst-ts/ts_mthexapod" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_mthexapod = "lsst.ts.mthexapod:run_mthexapod"
command_mthexapod = "lsst.ts.mthexapod:command_mthexapod"

[tool.setuptools_scm]
write_to = "python/lsst/ts/mthexapod/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
